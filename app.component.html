<h2>
    {{$ctrl.name}}
</h2>

<div>
    <input
     type="text" 
     ng-model="$ctrl.name" 
     ng-change="$ctrl.onInputChange()"></input>

     <u1>
         <li ng-repeat="repo in $ctrl.result track by $index">
             <span>{{$index}}</span>
             <span>{{repo.full_name}}</span>
         </li>
     </u1>
</div>
